<!DOCTYPE html>
<html>
<head>
	<title>Feedback</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 1rem;
			text-align: center;
		}
		main {
			padding: 2rem;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: space-around;
		}
		main h1 {
			flex-basis: 100%;
			margin-bottom: 2rem;
		}
		main form {
			flex-basis: 50%;
			margin-bottom: 2rem;
		}
		main label {
			display: block;
			margin-bottom:0.5rem;
		}
		main textarea {
			width: 100%;
			height: 10rem;
			border-radius: 5px;
			border: 1px solid #ccc;
			padding: 0.5rem;
			box-sizing: border-box;
			margin-bottom: 1rem;
		}
		main input[type="submit"] {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 0.5rem 1rem;
			cursor: pointer;
		}
		main input[type="submit"]:hover {
			background-color: #555;
		}
        back-button {
			display: block;
			margin-top: 2rem;
			background-color: #333;
			color: #fff;
			padding: 0.5rem 1rem;
			text-decoration: none;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Feedback</h1>
	</header>
	<main>
		<h1>Leave us your feedback</h1>
		<form action="send-feedback.php" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="feedback">Feedback:</label>
			<textarea id="feedback" name="feedback" required></textarea>
			<input type="submit" value="Send Feedback">
		</form>
        <a href="pagi.html" class="back-button">Voltar para a página inicial</a>
	</main>
    <script>
		// Verifique se o formulário foi enviado
		if (localStorage.getItem('feedback-message')) {
			// Exiba a mensagem de feedback
			const feedbackMessage = document.getElementById('feedback-message');
			feedbackMessage.textContent = localStorage.getItem('feedback-message');

			// Limpe a mensagem de feedback após 5 segundos
			setTimeout(() => {
				localStorage.removeItem('feedback-message');
				feedbackMessage.textContent = '';
			}, 5000);
		}

		// Envie o formulário de feedback
		const feedbackForm = document.getElementById('feedback-form');
		feedbackForm.addEventListener('submit', (event) => {
			event.preventDefault();

			// Obtenha os valores dos campos do formulário
			const nome = document.getElementById('nome').value;
			const email = document.getElementById('email').value;
			const mensagem = document.getElementById('mensagem').value;

			// Salve o feedback no LocalStorage
			const feedback = {
				nome,
				email,
				mensagem,
				data: new Date()
			};
			const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
			feedbacks.push(feedback);
			localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

			// Exiba a mensagem de feedback
			const feedbackMessage = document.getElementById('feedback-message');
			feedbackMessage.textContent = 'Obrigado pelo seu feedback!';

			// Limpe os campos do formulário
			feedbackForm.reset();
		});
	</script>
</body>
</html>
